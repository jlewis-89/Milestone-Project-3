{% extends "base.html" %}
{% block content %}
<h2> Create a new Business Idea </h2>

<div class="row">
    <div class="col s12 m6 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Idea Title</span>
                <p>Describe the business idea in the form below</p>
            </div>
            <div class="card-action">
                <form action="">
                    <label for="title">Idea Title</label>
                    <input type="text" placeholder="Write about your idea here" name="title" minlength="10" pattern="^[a-zA-Z0-9]$">
                    <label for="description">Description</label>
                    <input type="text" placeholder="Write about your idea here" name="description" minlength="10" pattern="^[a-zA-Z0-9]$">
                    <label for="valuation">Valuation</label>
                    <input type="text" placeholder="Value in £" name="valuation" pattern="^[£,$,0-9]$">
                    <div class="switch">
                        <label>Seeking Investment
                            <input type="checkbox" name="invest">
                            <span class="lever"></span>
                            YES
                        </label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="sbt_idea">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
