{% extends "base.html" %}
{% block content %}
<h2> Create a new Business Idea </h2>

<div class="row">
    <div class="col s12 m6 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Idea Title</span>
                <p>Describe the business idea in the form below</p>
            </div>
            <div class="card-action">
                <form action="">
                    <label for="description">Description</label>
                    <input type="textarea" placeholder="Write about your idea here" name="description">
                    <button class="btn waves-effect waves-light" type="submit" name="sbt_idea">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
                <a href="{{ url_for('register') }}">Not already a User? Register here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
