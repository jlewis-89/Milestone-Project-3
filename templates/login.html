{% extends "base.html" %}
{% block content %}
<div class="row center">
    <div class="col s12 m6 center">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    <h3>Login</h3>
                </span>
            </div>
            <div class="card-action">
                <form method="POST" action="{{ url_for('login') }}">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" name="username" class="validate"
                        pattern="^[a-zA-Z0-9]{5-15}$" minlength="5" maxlength="15">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="validate" name="password"
                        pattern="^[a-zA-Z0-9]{5-15}$" minlength="5" maxlength="15">
                    <button class="btn waves-effect waves-light" type="submit" name="login">Login
                        <i class="material-icons right">send</i>
                    </button>
                </form>
                <br>
                <a href="{{ url_for('register') }}">Not already a User? Register here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
