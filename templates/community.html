{% extends "base.html" %}
{% block content %}
<h2> Community </h2>
<p>Access all the community business ideas here</p>

<ul>
    <!-- {% for idea in ideas %} -->
   
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><li><h3>{{ idea.title }}</h3></li></span>
                    <p>{{ idea.description }}</p>
                    <br>
                    <span>{{ idea.valuation }}</span>
                    <p>Posted by: {{ idea.created_by }}</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>
    <div class="switch">
        <label>Would you Invest
            <input type="checkbox">
            <span class="lever"></span>
            YES
        </label>
    </div>
    <!-- {% endfor %} -->
</ul>

{% endblock %}
