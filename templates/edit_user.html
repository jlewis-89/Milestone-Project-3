{% extends "base.html" %}
{% block content %}
<div class="row center">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    <h2>Edit {{ username }}'s Profile </h2>
                    <h3>Edit Account Details</h3>
                </span>
                <form action="{{ url_for('edit_user', username=username)}}" method="POST">
                    <label for="username">Username</label>
                    <input id="username" placeholder="{{ username }}" name="username" type="text" class="validate"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" required>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="validate" placeholder="{{ password }}"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" required>
                </form>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_user', username=session[user]) }}"><i class="material-icons">create</i>Edit</a>
                <a href="{{ url_for('delete_user', username=session[user]) }}"><i class="material-icons">delete</i>Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
