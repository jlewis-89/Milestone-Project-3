{% extends "base.html" %}
{% block content %}
<h2> Register </h2>

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Card Title</span>
                <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
                <form class="center" method="POST" action="{{ url_for('register') }}">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" placeholder="Username" name="username" class="validate" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" required>
                    <!-- <label for="password">Password</label> -->
                    <input type="password" placeholder="Password" name="password" class="validate" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" required>
                    <button class="btn waves-effect waves-light" type="submit" name="register">Register
                        <i class="material-icons right">send</i>
                    </button>
                </form>
                <div class="center"><a href="{{ url_for('login') }}">Already a User? Login here</a></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
