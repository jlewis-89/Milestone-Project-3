{% extends "base.html" %}
{% block content %}
<h2> Edit Business Idea </h2>

<div class="row">
    <div class="col s12 m6 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Edit Idea</span>
                <p>Update the business idea in the form below</p>
            </div>
            <div class="card-action">
                {% if session.user == ideas.created_by %}
                <form method="POST" action="{{ url_for('edit_ideas', ideas_id=ideas._id) }}">
                    <label for="title">Idea Title</label>
                    <input type="text" placeholder="{{ ideas.title }}" name="title" minlength="5">
                    <label for="description">Description</label>
                    <input type="text" placeholder="{{ ideas.description }}" name="description" minlength="10">
                    <label for="valuation">Valuation</label>
                    <input type="text" placeholder="{{ ideas.valuation }}" name="valuation">
                    <div class="switch">
                        <label>Seeking Investment
                            <input type="checkbox" name="invest" placeholder="{{ ideas.invest }}">
                            <span class="lever"></span>
                            YES
                        </label>
                    </div>
                    <div class="row col s12 center-align">
                        <a href="{{url_for('get_ideas')}}" class="btn-large red text-shadow">Cancel</a>
                        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                            Edit Idea <i class="large material-icons">add_box</i>
                        </button>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="sbt_idea">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
