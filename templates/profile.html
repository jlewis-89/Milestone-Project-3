{% extends "base.html" %}
{% block content %}
<h2> Profile {{ username }} </h2>
<div class="row right-align">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    <h3>My ideas</h3>
                </span>
                <ul>
                    {% for idea in ideas %}
                    <li>{{ idea.title }}</li>
                    <li>{{ idea.description }}</li>
                    <li>{{ idea.valuation }}</li>
                    <li>{{ idea.invest }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row left-align">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    <h3>Account Details</h3>
                </span>
                <form action="" method="POST">
                    <label for="username">Username</label>
                    <input id="username" placeholder="{{ username }}" name="username" type="text" class="validate"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" required>
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="{{ email }}"></input>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="validate" placeholder="{{ password }}"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" required>
                </form>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_user', username=session[user]) }}">Edit</a>
                <a href="{{ url_for('delete_user', username=session[user]) }}">Delete</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
